$onesync: on
name: vMenu Framework
version: v0.1.0
author: TheRaccoon
description: A full vMenu framework, that uses Badgers Discord API framework, and to help easily install all the necessary files for any vMenu type roleplay.

- action: download_github
src: https://github.com/PeEcEeChIP/vMenu-txadminRecipe
ref: main
dest: ./tmp/vmenu

- action: move_path
src: ./tmp/vmenu/server.cfg
dest: ./server.cfg
- action: move_path
src: ./tmp/vmenu/myLogo.png




# Clean up
- action: remove_path
path: ./tmp