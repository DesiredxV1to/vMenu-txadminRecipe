$engine: 3
$onesync: on
name: vMenu Framework
version: 0.0.2
author: TheRaccoon
description: A full vMenu framework, that uses Badgers Discord API framework, and to help easily install all the necessary files for any vMenu type roleplay.


tasks:
  # Download default CFX resources
- action: download_github
  src: https://github.com/citizenfx/cfx-server-data
  ref: master
  subpath: resources
  dest: ./resources

# Download base files
- action: download_github
src: https://github.com/PeEcEeChIP/vMenu-txadminRecipe
ref: main
dest: ./tmp/vmenu

- action: move_path
src: ./tmp/vmenu/server.cfg
dest: ./server.cfg

- action: move_path
src: ./tmp/vmenu/myLogo.png
dest: ./myLogo.png 

# Clean up
- action: remove_path
path: ./tmp