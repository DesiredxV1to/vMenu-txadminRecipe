$engine: 3
$onesync: on
name: vMenu Framework
version: 0.0.2
author: TheRaccoon
description: a vMenu framework, with permission's already configured for you to avoid all the hassle.


tasks:
 # Download default CFX resources
    - action: download_github
      src: https://github.com/citizenfx/cfx-server-data
      ref: master
      subpath: resources
      dest: ./resources

# Download base files
    - action: download_github
      src: https://github.com/PeEcEeChIP/vMenu-txadminRecipe
      ref: main
      dest: ./tmp/vmenu

    - action: move_path
      src: ./tmp/vmenu/server.cfg
      dest: ./server.cfg

    - action: move_path
      src: ./tmp/vmenu/myLogo.png
      dest: ./myLogo.png 

    - action: move_path
      src: ./tmp/vmenu/resources.cfg
      dest: ./resources.cfg

    - action: download_file
      path: ./tmp/vMenu-v3.5.0.zip
      url: https://github.com/TomGrobbe/vMenu/releases/download/v3.5.0/vMenu-v3.5.0.zip
    - action: unzip
      dest: ./resources/[Menus]/vMenu
      src: ./tmp/vMenu-v3.5.0.zip
      
# Clean up
    - action: remove_path
      path: ./tmp